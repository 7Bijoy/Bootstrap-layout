<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Layout</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 col-sm-3 col-xs-12">
				<div class="brand">
					Brand
				</div>
			</div>
			<div class="col-md-7 col-sm-6 col-xs-7">
			<div class="global_nav">
				Gloval Nav
			</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-5">
			<div class="tools">
			Tools
		</div>
	</div>
		</div>
	</div>	
		
	
</header>

<section id="hero">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-9 col-sm-12 col-xs-12 hero_content">
		<div class="row">
			<div class="col-md-8 col-sm-12 hidden-xs">
				<div class="hero_features">Hero Features</div>
			</div>
			<div class="col-md-4 col-sm-12 col-xs-12">
				<div class="hero_call_to_action">Hero Call To Action</div>
			</div>
		</div>
			
		</div>
		<div class="col-md-3 visible-md-block visible-lg-block disable_padding_right">
			<div class="add">
				Add
			</div>
		</div>
	</div>
</div>
	
</section>

<section id="main_content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9 col-sm-12 col-xs-12 body_content">
				<div class="row">
					<div class="col-md-4 col-sm-9 col-xs-12">
						<div class="article_feature">Article Feature</div>
					</div>
					<div class="col-sm-3 col-xs-12 hidden-lg hidden-md">
						<div class="add">
							Add
						</div>
					</div>
					<div class="col-md-8 col-sm-12 col-xs-12">
						<div class="article_listening">Article Listening</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-12 hidden-xs disable_padding_right">
				<div class="side_bar_feature">Side Bar Feature
					<div class="feature_content">
						Feature Content
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<footer>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				Footer
			</div>
		</div>
	</div>
</footer>
	
	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
